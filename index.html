<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="fundo">
        <div class="quadrado">
            <form id="id-imcForm" name="imcForm" action="#">
                <h1 class="titulo">Calculadora de IMC</h1>

                <div class="input-group">
                    <label for="id-altura">Insira a altura</label>
                    <input id="id-altura" type="text" name="altura"> 
                </div>

                <div class="input-group">
                    <label for="id-peso">Insira o peso</label>
                    <input id="id-peso" type="text" name="peso"> 
                </div> 

                <input class="botao" type="submit" value="Calcular">
            </form>
        </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
